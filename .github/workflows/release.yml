name: B-FAST Deployment

on:
  push:
    tags:
      - 'v*' # Dispara quando você cria uma tag como v1.0.0

permissions:
  contents: read

jobs:
  # JOB 0: Rodar testes antes de fazer deploy
  run-tests:
    name: Run Tests Before Deploy
    uses: ./.github/workflows/tests.yml
  
  # JOB 1: Compila os binários Rust para Python (Linux, Windows, Mac)
  build_python_wheels:
    name: Build Python Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [run-tests]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        run: maturin build --release --out dist --find-interpreter

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  # JOB 2: Publica no PyPI (Python)
  publish_python:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_python_wheels]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install twine
        run: pip install twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  # JOB 3: Compila e Publica no NPM (TypeScript)
  publish_typescript:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [run-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and Build TS Client
        run: |
          cd client-ts
          npm install
          npm run build
        
      - name: Publish to NPM
        run: |
          cd client-ts
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
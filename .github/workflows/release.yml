name: B-FAST Deployment

on:
  push:
    tags:
      - 'v*' # Dispara quando você cria uma tag como v1.0.0

permissions:
  contents: read

jobs:
  # JOB 1: Compila os binários Rust para Python (Linux, Windows, Mac)
  build_python_wheels:
    name: Build Python Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build with Maturin
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
          sccache: 'true'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  # JOB 2: Publica no PyPI (Python)
  publish_python:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build_python_wheels]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*

  # JOB 3: Compila e Publica no NPM (TypeScript)
  publish_typescript:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install and Build TS Client
        run: |
          cd client-ts
          npm install
          npm run build
        
      - name: Publish to NPM
        run: |
          cd client-ts
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
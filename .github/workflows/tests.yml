name: Tests

on:
  push:
    branches: [ main, feat/*, fix/* ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    
    - name: Install maturin
      run: |
        source $HOME/.cargo/env
        pip install maturin
    
    - name: Build wheels
      run: |
        source $HOME/.cargo/env
        maturin build --release --out dist
    
    - name: Install wheel
      run: pip install dist/*.whl
    
    - name: Install test dependencies
      run: pip install pytest pydantic numpy
    
    - name: Run Python tests
      run: pytest tests/ -v --tb=short
    
    - name: Run benchmarks (smoke test)
      run: python benchmarks/test_10k.py

  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install TypeScript dependencies
      working-directory: client-ts
      run: npm ci
    
    - name: Build TypeScript client
      working-directory: client-ts
      run: npm run build
    
    - name: TypeScript type check
      working-directory: client-ts
      run: npx tsc --noEmit

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install code quality tools
      run: pip install black ruff
    
    - name: Run black (check only)
      run: black --check .
    
    - name: Run ruff
      run: ruff check .
    
    - name: Check Rust formatting
      run: cargo fmt --check

  # Gate job - todos os jobs críticos devem passar
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript, code-quality]
    steps:
    - name: All tests passed
      run: echo "✅ All critical tests passed! Ready for release."

  # Teste de integração
  test-integration:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
    
    - name: Install maturin
      run: |
        source $HOME/.cargo/env
        pip install maturin
    
    - name: Build wheels
      run: |
        source $HOME/.cargo/env
        maturin build --release --out dist
    
    - name: Install wheel
      run: pip install dist/*.whl
    
    - name: Install Python dependencies
      run: pip install pydantic numpy
    
    - name: Install TypeScript dependencies
      working-directory: client-ts
      run: |
        npm ci
        npm install --save-dev @types/node
    
    - name: Build TypeScript client
      working-directory: client-ts
      run: npm run build
    
    - name: Compile integration test
      working-directory: client-ts
      run: npx tsc tests/type-preservation.test.ts --outDir dist --module commonjs --lib es2020,dom --esModuleInterop --skipLibCheck --types node
    
    - name: Generate test data (Python)
      run: python tests/test_integration_types.py
    
    - name: Verify test data was created
      run: |
        ls -lh /tmp/bfast_typed_test.bin
        ls -lh /tmp/bfast_typed_expected.json
        echo "Binary size: $(stat -c%s /tmp/bfast_typed_test.bin) bytes"
    
    - name: Run TypeScript integration test
      working-directory: client-ts
      run: node dist/tests/type-preservation.test.js

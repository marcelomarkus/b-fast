name: Tests

on:
  push:
    branches: [ main, feat/*, fix/* ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
    
    - name: Build extension
      run: |
        uv run maturin develop --release
    
    - name: Run Python tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Run benchmarks (smoke test)
      run: |
        uv run python benchmarks/test_10k.py

  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install TypeScript dependencies
      working-directory: client-ts
      run: npm ci
    
    - name: Build TypeScript client
      working-directory: client-ts
      run: npm run build
    
    - name: TypeScript type check
      working-directory: client-ts
      run: npx tsc --noEmit

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv sync --all-extras
    
    - name: Run black (check only)
      run: |
        uv run black --check .
    
    - name: Run ruff
      run: |
        uv run ruff check .
    
    - name: Check Rust formatting
      run: |
        cargo fmt --check
    
    - name: Run Clippy
      run: |
        cargo clippy -- -D warnings

  # Gate job - todos os jobs críticos devem passar
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript, code-quality]
    steps:
    - name: All tests passed
      run: echo "✅ All critical tests passed! Ready for release."

  # Teste de integração - opcional, não bloqueia release
  test-integration:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    # Não tem 'needs', roda em paralelo mas não bloqueia
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      run: |
        uv sync --all-extras
    
    - name: Build Python extension
      run: |
        uv run maturin develop --release
    
    - name: Install TypeScript dependencies
      working-directory: client-ts
      run: npm ci
    
    - name: Build TypeScript client
      working-directory: client-ts
      run: npm run build
    
    - name: Generate test data (Python)
      run: |
        uv run python tests/test_integration_types.py
    
    - name: Verify test data was created
      run: |
        ls -lh /tmp/bfast_typed_test.bin
        ls -lh /tmp/bfast_typed_expected.json
        echo "Binary size: $(stat -c%s /tmp/bfast_typed_test.bin) bytes"
    
    - name: Run TypeScript integration test
      working-directory: client-ts
      run: |
        node dist/tests/type-preservation.test.js
